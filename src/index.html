<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Test</title>
</head>
<body>
  
  <section class="question">
    <div class="questionUno_container">
      <div class="questionUno__header">
        <h4>Pregunta 1</h4>
        <div class='questionUno__checkbox' id='pregunta-1'></div>
        <div class='questionUno__checkbox' id='pregunta-2'></div>
      </div>
      <div  class="questionUno__pregunta">
        <h1>
          La Seguridad de la Información <span>proporciona:</span> 
        </h1> 
      </div>
      <div class="questionUno__photo">
        <img src="assets/images/pista1.png" alt="">
      </div>
    </div>
    <div class="questionUno__options">
      <div id='img1' class='questionUno__component'> 
        <div class='questionUno__component-options'>
          <h4>a</h4>
        </div>
        <div class='questionUno__component-text'>
          <h3>
            Confidencialidad
          </h3>
          <i class="icon-drag_indicator"></i>
        </div>
      </div>
      <div id='img2' class='questionUno__component'> 
        <div class='questionUno__component-options'>
          <h4>b</h4>
        </div>
        <div class='questionUno__component-text'>
          <h3>
            Acreitación
          </h3>
          <i class="icon-drag_indicator"></i>
        </div>
      </div>
      <div id='img3' class='questionUno__component'> 
        <div class='questionUno__component-options'>
          <h4>c</h4>
        </div>
        <div class='questionUno__component-text'>
          <h3>
            Integridad
          </h3>
          <i class="icon-drag_indicator"></i>
        </div>
      </div> 
    </div>
  </section>

  <div id='fallaste' class='fallaste'>
    <div class="fallaste__mensaje">
      <h2>¡Fallaste!</h2>
      <h3>Sigue Avanzando</h3>
      <button type="button">Continuar</button>
    </div>
  </div>
  
  <div id='correcto' class='correcto'>
    <div class="correcto__mensaje">
      <h2>¡Muy Bien!</h2>
      <h3>Sigue Avanzando</h3>
      <button type="button">Continuar</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
